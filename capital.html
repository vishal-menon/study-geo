<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="studygeo.css">
  <link rel="stylesheet" href="capital.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">

  <title>Document</title>

</head>
<body>

<div class = "header-new">
    <div class="left-icons">
      <img id="back-home" class="icon" src="svgs/backbutton.svg">
    </div>
</div>


<div class="card">
    <div id='heading-name' class="Country-Heading">
      Loading... Please Wait
    </div>

    <div class="Flag">
      <img id='Flagid' class="flag-img" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png">
    </div>

    <div class="Inputs">
      <input id="textbox" class="text-box" type="text">
      <button id="submit" class="submit-button">Submit</button>
    </div>

    <div id="output-box" class="Outputs">
      <div id="result" class="Result">
      </div>
      <div id="answer" class="Answer">
      </div>
      <div class="Next">
        <button id="next-button" class="next-button"><img src="svgs/right.svg">Next</button>
      </div>
    </div>
</div>

<script src="studygeo.js"></script>
</body>
</html>
