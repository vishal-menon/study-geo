  <link rel="stylesheet" href="studygeo.css">

<div class = "header-new">

    <div class="main-body">
      <div class="logo-wrapper">

      </div>
    </div>
</div>


<div class="grid-wrapper">

  <div class="grid-games">

              50
            </div>
          </div>
          <div class="option">
            <div class="stat-content">

            </div>

              50%
            </div>
          </div>
          <div class="option">
            <div class="stat-content">
              Games Won
            </div>

              50
            </div>
          </div>
        </div>

    </div>

    <div class="cell-r">
      <button class="options"></button>
    </div>

    <div class="cell-l">
      <button class="options"></button>
    </div>

    </div>

</div>
